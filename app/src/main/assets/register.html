<!DOCTYPE html>
<html>
<head>
  <title>OS4IT</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/_all-skins.min.css">
  
	<script type="text/javascript">  
	function startRegister(){
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
		var nickname = document.getElementById("nickname").value;
		var email = document.getElementById("email").value;
		var birthday = document.getElementById("birthday").value;
		var gender = document.getElementById("gender").value;
		android.startRegister(username,password,nickname,email,birthday,gender); 
	}
	</script>	  
  
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="container">
    <div class="row">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="images/logo-alt.png"alt="">                
                <input type="text" class="form-control" placeholder="Username" id="username" value="" required autofocus>
                <input type="password" class="form-control" placeholder="Password" id="password" value="" required>
				<input type="text" class="form-control" placeholder="Nickname" id="nickname" value="" required>
				<input type="text" class="form-control" placeholder="Email" id="email" value="" required>
				<input type="date" class="form-control" placeholder="Birthday" id="birthday" value="2017-01-01" required>
				<select class="form-control" placeholder="Gender" id="gender" value="" required>
				  <option value="male">Male (Pria)</option>
				  <option value="female">Female (Wanita)</option>
				</select>				
				<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="startRegister()">Register</button>                                
            </div>
            <span class="text-center new-account">OS4IT </span>
        </div>
	
    </div>
</div>
</body>
</html>
